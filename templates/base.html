{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>TodoApp - Create A Todo With Django</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
   <link rel="stylesheet" type="text/css" href="{% static 'awesome-bootstrap-checkbox.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'index' %}"><span class="h3"><i class="fas fa-frog"></i> Todo App</span></a>
        <form class="form-inline ml-auto">
            {% if user.is_authenticated %}
            <div class="text-white ml-3">Hello, <strong>{{user.username}}</strong>!</div>
            {% if user.is_superuser %}
            {% endif %}
            <a href="/accounts/logout/" class="btn btn-danger ml-2">Log Out</a>
            {% else %}
            <a href="/accounts/login/" class="btn btn-secondary ml-2">Log In</a>
            <a href="/accounts/signup/" class="btn btn-primary ml-2">Sign Up</a>
            {% endif %}
        </form>
    </nav>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
